name: Publish GHCR Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: Optional image tag (for example, v1.2.3)
        required: false
        type: string
  workflow_call:
    inputs:
      version:
        description: Optional image tag (for example, v1.2.3)
        required: false
        type: string
    secrets:
      GHCR_PAT:
        required: true

env:
  IMAGE_NAME: ghcr.io/imbenrabi/financial-modeling-prep-mcp-server

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Prepare image tags
        id: meta
        shell: bash
        run: |
          VERSION_INPUT="${{ inputs.version }}"
          if [ -z "$VERSION_INPUT" ]; then
            if [ "${GITHUB_REF_TYPE:-}" = "tag" ] && [ -n "${GITHUB_REF_NAME:-}" ]; then
              VERSION_INPUT="$GITHUB_REF_NAME"
            fi
          fi

          TAGS="${IMAGE_NAME}:latest"
          if [ -n "$VERSION_INPUT" ]; then
            NORMALIZED_TAG="$(echo "$VERSION_INPUT" | tr -d ' ')"
            if [ -n "$NORMALIZED_TAG" ]; then
              TAGS="$TAGS,${IMAGE_NAME}:${NORMALIZED_TAG}"
            fi
          fi

          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}

